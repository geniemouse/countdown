<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown API</title>

        <!--// Meta-tags //-->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, shrink-to-fit=no" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />

        <!--// Stylesheets //-->
        <link rel="stylesheet" type="text/css" href="./assets/css/theme.css" />
    </head>
    <body>
        <h1>Countdown API</h1>

        <section>
            <h2>Time to next New Year's day</h2>
            <table class="countdown newyear-countdown">
                <caption class="visually-hidden">
                    Countdown to next
                    <time class="newyear-date" datetime="2020-01-01T00:00:00">January 1</time>
                </caption>
                <thead>
                    <tr>
                        <th scope="col">Days</th>
                        <th scope="col">Hours</th>
                        <th scope="col">Minutes</th>
                        <th scope="col">Seconds</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="days">-</td>
                        <td class="hours">-</td>
                        <td class="minutes">-</td>
                        <td class="seconds">-</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <hr />

        <section>
            <h2>Your three minute countdown</h2>
            <table class="countdown threeminute-countdown">
                <caption class="visually-hidden">
                    <time datetime="PT3M">3 minute</time>
                    countdown
                </caption>
                <thead>
                    <tr>
                        <th scope="col">Minutes</th>
                        <th scope="col">Seconds</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="minutes">-</td>
                        <td class="seconds">-</td>
                    </tr>
                </tbody>
            </table>

            <p class="threeminute-countdown--status" role="region" aria-live="polite"></p>
        </section>

        <script src="./assets/js/bundle.js"></script>
    </body>
</html>
