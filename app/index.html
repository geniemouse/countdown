<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown experiment</title>

        <!--// Meta-tags //-->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, shrink-to-fit=no" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />

        <!--// Stylesheets //-->
        <link rel="stylesheet" type="text/css" href="./assets/css/theme.css" />
    </head>
    <body>
        <h1>Countdown demos</h1>

        <section>
            <h2>Time to next New Year</h2>
            <time class="newyear-date" datetime="2020-01-01T00:00:00">January 1</time>

            <dl class="countdown newyear-countdown">
                <dt>Days</dt>
                <dd class="days">-</dd>
                <dt>Hours</dt>
                <dd class="hours">-</dd>
                <dt>Minutes</dt>
                <dd class="minutes">-</dd>
                <dt>Seconds</dt>
                <dd class="seconds">-</dd>
            </dl>
        </section>

        <hr />

        <section>
            <h2>Your three minute countdown</h2>
            <time datetime="PT3M">3 minutes</time>

            <dl class="countdown threeminute-countdown">
                <dt>Minutes</dt>
                <dd class="minutes">-</dd>
                <dt>Seconds</dt>
                <dd class="seconds">-</dd>
            </dl>
        </section>

        <script src="./assets/js/bundle.js"></script>
    </body>
</html>
